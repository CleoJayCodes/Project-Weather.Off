    html,
    body {
      width: 100%;

    body {
      background: linear-gradient(-45deg, #dc99b9, #e47777, #b0cdda, #034476);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    #weather-app {
        background: white;
    }
  </style>
