<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight&family=Lexend+Zetta&family=Roboto+Flex:opsz@8..144&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <style></style>
  <body>
    <div id="weather-app">
      <header>
        <div class="search-display">
          <form id="search-form">
            <input
              type="search"
              placeholder="Enter a City.."
              required
              class="search-form-input"
              id="search-form-input"
            />
            <input type="submit" value="Search" class="search-form-button" />
          </form>

          <span>
            <h1 class="current-country" id="current-country">
              London, UK
            </h1></span
          >
        </div>
        <div class="current-temperature">
          <div id="icon">
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/shower-rain-day.png"
            />
          </div>
          <div id="weather-temperature">10</div>
          <div class="units">°C</div>
        </div>
      </header>
      <main>
        <div class="weather-information">
          <span id="time">Friday 10:53 </span>, <span id="description"> </span>
          <div>
            Humidity: <span id="humidity"></span>%, Wind:
            <span id="wind"></span>km/h
          </div>
        </div>

        <div class="weather-forecast">
          <div class="row">
            <div class="col-1">
              <div class="weather-forecast-date">Thu</div>
              <img
                src="https://bmcdn.nl/assets/weather-icons/v3.0/fill/svg/overcast-day-rain.svg"
                width="65"
              />
            </div>
            <div class="weather-temperatures">
              <span class="weather-temperature-max">10°</span>
              <span class="weather-temperatures-divide">|</span>
              <span class="weather-temperature-min">7°</span>
            </div>
          </div>
        </div>

        <br />
        <br />
        <hr />
      </main>
      <footer>
        <p>
          Coded by
          <a href="https://github.com/CleoJayCodes" target="_blank">
            Jarnae Blackett
          </a>
          , is open sourced on
          <a
            href="https://github.com/CleoJayCodes/Project-Weather.Off"
            target="_blank"
          >
            Github
          </a>
          and hosted on
          <a href="https://weatherappcj.netlify.app/" target="_blank">
            Netlify
          </a>
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
